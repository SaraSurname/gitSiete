<!DOCTYPE html>
<html>
<head>
	
	<link rel="stylesheet" type="text/css" href="css/estilo_calculadora.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<title>Calculadora PimPam</title>
</head>
<body>
	<div class="container">
		<div class="calculadora">
			<!-- Caja resultado-->
			<div class="output">
				<input class="display" type="text" id="resultado" placeholder="0"></input>
			</div>
			
			<!-- botones calculadora-->

			<button name="data-number" >1</button>
			<button name="data-number" >2</button>
			<button name="data-number" >3</button> 	
			<button name="data-opera" > <b>+</b></button>
			
			<button  name="data-number" >4</button>			
			<button name="data-number" >5</button>			
			<button name="data-number" >6</button>	
			<button name="data-opera" ><b>-</b></button>
			
			<button name="data-number" >7</button>			
			<button name="data-number" >8</button>			
			<button name="data-number" >9</button>
			<button  name="data-opera" ><b>*</b></button>

			<button  name="data-delete"><b>C</b></button>	
			<button name="data-number" >0</button>
			<button name="data-igual" ><b>=</b></button>
			<button name="data-opera" ><b>/</b></button>
		</div>		
	</div>
	<script src="js/script_calculadora.js" type="text/javascript"></script>
</body>
</html>
